http {

  upstream backend {
    server calc-service:8082;
  }
  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    root /var/www/html;
    server_name _;
    location /api/v1/calc {
      proxy_pass http://backend/api/v1/calc;
    }
  }
}
events { worker_connections 1024; }